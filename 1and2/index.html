<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- WRAPPER -->
    <div class="wrapper">

        <!-- LEFT SIDE OF THE FORM -->
        <div class="leftSide">
            <!-- HEADER OF CARD -->
            <div class="header">
                <h1>Contact Info</h1>
            </div>

            <!-- NAME -->
            <div class="name">

                <h6> <img src="./assest/icons/person-fill.svg" alt="person"> Name</h6>
                <p>Zeynab Mousavi</p>

            </div>
            <!-- EMAIL -->
            <div class="email">
                <h6><img src="./assest/icons/envelope.svg" alt="Mail"> E-mail</h6>
                <p id="defaultMail">Zb.mv01@gmail.com</p>
            </div>
            <!-- PHONE NUMBER -->
            <h6><img src="./assest/icons/telephone-fill.svg" alt="Phone"> Phone</h6>
            <p>09123456789</p>
            <!-- ADDRESS -->
            <h6><img src="./assest/icons/geo-alt.svg" alt="Address"> Address</h6>
            <p>45 B street, Azadi Square, Tehran</p>

            <!-- FOOTER -->
            <div class="footer">
                <!-- ALL ICONS -->
                <!-- FACEBOOK -->
                <img src="./assest/icons/facebook.svg" alt="FaceBook">
                <!-- Instagram -->
                <img src="./assest/icons/instagram.svg" alt="Instagram">
                <!-- Twitter -->
                <img src="./assest/icons/twitter.svg" alt="Twitter">
                <!-- YouTube -->
                <img src="./assest/icons/youtube.svg" alt="YouTube">
            </div>
        </div>


        <!-- FORM -->
        <div class="form">
            <form action="">
                <h1>Contact Us</h1>
                <hr>

                <div class="info">
                    <p><label for="name">Name</label></p>
                    <input type="text" id="name">
                </div>
                <div class="info" id="mailP">
                    <p><label for="email">Email</label></p> 
                    <input type="email" id="email">
                </div>
                <div class="info">
                    <p><label for="phone">Phone</label></p>
                    <input type="Number" id="phone">
                </div>
                <div class="info">
                    <p><label for="message">Message</label></p>
                    <input type="text" id="message">
                </div>
                <div class="info">
                    <input type="submit" placeholder="Submit" id="submit">
                </div>
                
            </form>
        </div>
    </div>
    <!-- SECOND QUESTION -->
    <script src="./question2.js"></script>
</body>
</html>
