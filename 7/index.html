<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="container" onmousemove="event_function(event)">mouse</div>
    <span id="show_position"></span>


    <script>
        function event_function(e) {
            let mouse = document.getElementById('container');
            let span = document.getElementById('show_position');
            let y = window.scrollY + mouse.getBoundingClientRect().top;
            let x = window.scrollX + mouse.getBoundingClientRect().left;
            span.textContent = `x is ${x} and y is ${y}`;
        }
    </script>

</body>

</html>
